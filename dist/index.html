<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/gh/Rahmad2830/Leaf.js@v1.0.4/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    <title>Homepage</title>
    <style>
      .blue {
        background-color: blue;
      }
      .green {
        background-color: green;
      }
    </style>
  </head>
  <body>
    
    <div data-scope="counter" data-init="init">
      <input type="text" data-model="todo">
      <button data-on="click:add">Add todo</button>
      
      <div data-for="todos">
        <template>
          <p>
            <span data-text="$item"></span>
            <button data-on="click:remove" data-param="$index">Remove</button>
          </p>
        </template>
      </div>
      
      <div style="margin-top: 20px">
        <button data-on="click:toggle">Togfle</button>
        
        <h1 data-show="open" data-animate>
          Hello World
        </h1>
      </div>
      
      <div style="margin-top: 20px">
        <button data-on="click:setActive" data-param="one">One</button>
        <button data-on="click:setActive" data-param="two">two</button>
        <button data-on="click:setActive" data-param="three">three</button>
      </div>
      
      <div data-show="satu" data-class="satu:'green'">
        <h1>This is page one</h1>
      </div>
      <div data-show="dua" data-class="dua:blue">
        <h1>This is page two</h1>
      </div>
      <div data-if="tiga">
        <h1>This is page three</h1>
      </div>
      
      <h1 data-class="haha:green">nanonao</h1>
      
      <form action="" method="" accept-charset="utf-8" data-on="submit.prevent">
        <button type="submit">Login</button>
      </form>
      
      <p data-text="name"></p>
      
      <select data-model="name">
        <option value="Rahmat">Rahmat</option>
        <option value="Hanien">Hanien</option>
        <option value="Laela">Laela</option>
      </select>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
