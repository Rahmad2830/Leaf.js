<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    <title>Homepage</title>
  </head>
  <body>
    
    <div data-scope="counter" data-init="init">
      <input type="text" data-model="todo">
      <button data-on="click:add">Add todo</button>
      
      <div data-for="todos" data-key="$item">
        <template>
          <p>
            <span data-text="$item"></span>
            <button data-on="click:remove" data-param="$index">Remove</button>
          </p>
        </template>
      </div>
      
      <div style="margin-top: 20px">
        <button data-on="click:setActive" data-param="one">One</button>
        <button data-on="click:setActive" data-param="two">One</button>
        <button data-on="click:setActive" data-param="three">One</button>
      </div>
      
      <div data-if="satu">
        <h1>This is page one</h1>
      </div>
      <div data-if="dua">
        <h1>This is page two</h1>
      </div>
      <div data-if="tiga">
        <h1>This is page three</h1>
      </div>
      
      <form action="" method="" accept-charset="utf-8" data-on="submit.prevent">
        <button type="submit">Login</button>
      </form>
      
      <p data-text="bio"></p>
      
    </div>
    
    <script src="cdn.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
